name: pokemon_app
description: Pokemon App
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: 3.3.1

dependencies:
  bloc: ^8.1.0
  dartz: ^0.10.1
  dio: ^4.0.6
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.2.9
  get_it: ^7.2.0
  intl: ^0.17.0
  material_color_generator: ^1.1.0
  shared_preferences: ^2.0.15
  stream_transform: ^2.0.0

dev_dependencies:
  bloc_test: ^9.1.0
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0

flutter:
  uses-material-design: true
  generate: true

  #assets:
  assets:
    - assets/img/

  #fonts:
  fonts:
    - family: NatoSansKhmer
      fonts:
        - asset: assets/fonts/nato_san/NotoSansKhmer-Thin.ttf
          weight: 100
        - asset: assets/fonts/nato_san/NotoSansKhmer-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/nato_san/NotoSansKhmer-Light.ttf
          weight: 300
        - asset: assets/fonts/nato_san/NotoSansKhmer-Regular.ttf
          weight: 400
        - asset: assets/fonts/nato_san/NotoSansKhmer-Medium.ttf
          weight: 500
        - asset: assets/fonts/nato_san/NotoSansKhmer-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/nato_san/NotoSansKhmer-Bold.ttf
          weight: 700
        - asset: assets/fonts/nato_san/NotoSansKhmer-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/nato_san/NotoSansKhmer-Black.ttf
          weight: 900

flutter_native_splash:
  color: "#ffffff"
  image: assets/img/logo.png
  #  branding: assets/img/app_logo.png
  #  color_dark: "#121212"
  #  image_dark: assets/logo-development.png
  #  branding_dark: assets/branding-development.png

  #  android_12:
  #    image: assets/splash/icon.png
  #    icon_background_color: "#ffffff"
  #    image_dark: assets/img/app_logo.png
  #    icon_background_color_dark: "#121212"

  web: false
  ios: false